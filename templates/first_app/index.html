 {% extends 'first_app/base.html' %}
 {%block body_block%}
<h3>List of the Musician</h3>
<ul>
    {% if musician_list %}
    {% for music in musician_list %}
    <li> <a href="{% url 'album_list' ar_id=music.id %}">{{music.first_name}} {{music.last_name}}</a>  </li>
    {% endfor %}
    {% else %}
    <h4>No data found</h4>
    {% endif %}
</ul>
 {%endblock%}
